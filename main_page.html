<!----- Making a draggable DIV element!! ------->
<script>
    dragElement(document.getElementById("About"));

    function dragElement(elmnt) {
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        if (document.getElementById(elmnt.id + "heading")) {
            //move div using the header
            document.getElementById(elmnt.id + "heading").onmousedown = dragMouseDown;
        }
        else {
            //otherwise, move the DIV from anywhere inside it
            elmnt.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            //get mouse positiona t statup:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            //call a function when cursor moves
            document.onmousemove = elementDrag;
        }

        function elementDrag(e){
            e = e || window.event;
            e.preventDefault();
            //calculate new cursor position:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            //set the element's new position:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            //stop moving when mouse is released:
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }
</script>
