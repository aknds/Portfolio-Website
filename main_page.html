<!DOCTYPE html>
<html lang="en-UK">
<head>
<!-------- THE BELOW IS THE DAY AND NIGHT CYCLE ---------->
    <script>
    function getStyleSheet() {
        var currentTime = new Date().getHours();
        if (0 <= currentTime && currentTime < 5) {
            document.write("<link rel='stylesheet' href='nighttime.css' type='text/css'>");
        }
        if (5 <= currentTime && currentTime < 11) {
            document.write("<link rel='stylesheet' href='morning.css' type='text/css'>");
        }
        if (11 <= currentTime && currentTime < 16) {
            document.write("<link rel='stylesheet' href='daytime.css' type='text/css'>");
        }
        if (16 <= currentTime && currentTime < 22) {
            document.write("<link rel='stylesheet' href='evening.css' type='text/css'>");
        }
        if (22 <= currentTime && currentTime <=24) {
            document.write("<link rel='stylesheet' href='nighttime.css' type='text/css'>");
        }
}

getStyleSheet();
</script>
<noscript><link href="nighttime.css" rel="stylesheet"></noscript>
